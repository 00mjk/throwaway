name: CI

on:
  workflow_dispatch:
  push:

env:
  RUST_VERSION: nightly

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ env.RUST_VERSION }}"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v1

      - name: Build package
        run: ./scripts/build.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ env.RUST_VERSION }}"
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v1

      - name: Run linters
        run: ./scripts/lint.sh

