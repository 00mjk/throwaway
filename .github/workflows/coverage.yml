name: Coverage

on:
  workflow_dispatch:

env:
  RUST_VERSION: nightly

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout Terraform repository
        uses: actions/checkout@v2
        with:
          repository: CathalMullan/throwaway-terraform
          path: throwaway-terraform

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ env.RUST_VERSION }}"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v1

      - name: Install PSQL
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client

      - name: Download K3d
        run: curl --silent --fail https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash

      - name: Download Flux
        run: curl --silent --fail https://fluxcd.io/install.sh | bash

      - name: Bring up cluster
        run: ./scripts/cluster/up.sh

      - name: Run cargo tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.15.0'
          out-type: Html

      - name: Move coverage report
        run: |
          mkdir -p build
          mv tarpaulin-report.html build/index.html

      - name: Deploy coverage report
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: coverage-pages
          folder: build
