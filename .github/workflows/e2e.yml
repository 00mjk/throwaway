name: E2E Tests

on:
  workflow_dispatch:
  push:

env:
  RUST_VERSION: nightly

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout Terraform repository
        uses: actions/checkout@v2
        with:
          repository: CathalMullan/throwaway-terraform
          path: throwaway-terraform

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ env.RUST_VERSION }}"

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          key: "${{ runner.os }}-e2e-${{ hashFiles('**/Cargo.lock') }}"
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Install PSQL
        run: |
          apt-get update
          apt-get install --yes --no-install-recommends postgresql-client

      - name: Download K3d
        run: curl --silent --fail https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash

      - name: Download Flux
        run: curl --silent --fail https://fluxcd.io/install.sh | bash

      - name: Install SQLX CLI
        uses: baptiste0928/cargo-install@v1
        with:
          crate: sqlx-cli
          version: "0.5.*"

      - name: Bring up cluster
        run: ./scripts/cluster/up.sh

      - name: Debug cluster issues
        if: failure()
        run: |
          kubectl --namespace flux-system get all
          kubectl --namespace flux-system logs deploy/source-controller
          kubectl --namespace flux-system logs deploy/kustomize-controller
          kubectl --namespace flux-system logs deploy/helm-controller
          kubectl get all --all-namespaces
          flux get all --all-namespaces

      - name: Run tests
        run: |
          cargo build
          cargo run &
          ./scripts/test.sh
